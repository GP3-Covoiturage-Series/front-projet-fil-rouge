<div class="container">
    <div class="row">
        <div class="col">
            <mat-card *ngIf="emptyResult">
                <mat-card-content>
                    <strong>Aucun véhicule disponible</strong>
                </mat-card-content>
            </mat-card>
            <mat-card *ngIf="currentVehiculeSociete">
                <div class="container">
                    <div class="row">
                        <button mat-button class="col" (click)="previous()">Previous</button>
                        <button mat-button class="col" (click)="next()">Next</button>
                    </div>
                </div>
                <img src="{{currentVehiculeSociete.photo}}" alt="">
                <mat-card-content>
                    <mat-list>
                        <mat-list-item><strong>Marque : </strong>{{currentVehiculeSociete.marque}}</mat-list-item>
                        <mat-list-item><strong>Modèle : </strong>{{currentVehiculeSociete.modele}}</mat-list-item>
                        <mat-list-item><strong>Places : </strong>{{currentVehiculeSociete.places}}</mat-list-item>
                        <mat-list-item><strong>Immatriculation :
                            </strong>{{currentVehiculeSociete.immatriculation}}</mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col">
            <div class="container">
                <form [formGroup]="reservationVehiculeSocieteForm" class="form-group">
                    <div>
                        <label for="dateDepart">Date de départ</label>
                        <input type="text" id="dateDepart" formControlName="dateDepart">
                        <div *ngIf="reservationVehiculeSocieteForm.get('dateDepart')?.hasError('required')"
                            class="alert-message">Ce champ est requis</div>
                    </div>
                    <div>
                        <label for="dateRetour">Date de retour</label>
                        <input type="text" id="dateRetour" formControlName="dateRetour">
                        <div *ngIf="reservationVehiculeSocieteForm.get('dateRetour')?.hasError('required')"
                            class="alert-message">Ce champ est requis</div>
                    </div>
                    <button mat-raised-button color="accent" (click)="onSearch()"
                        [disabled]="reservationVehiculeSocieteForm.get('dateRetour')?.hasError('required') || reservationVehiculeSocieteForm.get('dateDepart')?.hasError('required')">Rechercher</button>
                    <button mat-raised-button color="primary" type="submit" (click)="onSubmitForm()"
                        [disabled]="listVehiculeSociete$.value.length==0 || reservationVehiculeSocieteForm.get('dateRetour')?.hasError('required') || reservationVehiculeSocieteForm.get('dateDepart')?.hasError('required')">Réserver
                        le véhicule</button>
                </form>
                <button mat-raised-button color="primary" routerLink="../list" class="backList">Revenir à la liste de
                    vos
                    véhicules</button>
            </div>
        </div>
    </div>
</div>
