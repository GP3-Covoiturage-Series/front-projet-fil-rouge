<mat-card>
  <mat-card-content>
    <div class="form_container">

      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">

        <div class="group">
          <label for="login">Login</label>
          <input type="text" name="login" id="login" [(ngModel)]="form.login" #login="ngModel" required>
          <div class="form_error" *ngIf="login.errors && f.submitted">
            email requis.
          </div>
        </div>
        <div>
          <label for="password">password</label>
          <input type="password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required
            minlength="5">
          <div class="form_error" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']"> mots de passe requis .</div>
            <div *ngIf="password.errors['minlength']"> mot de passe incomplet .</div>
          </div>
        </div>

        <div class="group">
          <button mat-raised-button color="primary"> login</button>
        </div>
      </form>

      <div *ngIf="failedLogin" class="alert alert-danger">
        Identifiants invalides
      </div>
      <div>
        <div> test login : {{form.login}}</div>

        <div> test password : {{form.password}}</div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
